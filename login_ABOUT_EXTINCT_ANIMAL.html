<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                        url('https://images.unsplash.com/photo-1518717758536-85ae29035b6d') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .container button:hover {
            background-color: #7e3ff2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Your name & Password</h1>
        <input type="text" placeholder="Name" required>
        <input type="password" placeholder="Password" required>
        <button onclick="window.location.href='enter.html'">Login</button>
    </div>
</body>
</html>
